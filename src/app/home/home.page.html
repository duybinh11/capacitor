<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hiển thị thời gian
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Hiển thị thời gian</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <div *ngIf="currentTime" class="time-display">
      Thời gian hiện tại: {{ currentTime }}
    </div>
    <ion-button class="custom-btn" expand="block" (click)="showNotification()">
      Nút hiển thị thời gian hiện tại
    </ion-button>

    <ion-button class="custom-btn" expand="block" (click)="shareCurrentTime()">
      Chia sẻ thời gian hiện tại
    </ion-button>
  </div>




</ion-content>
